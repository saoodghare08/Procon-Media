<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procon Media</title>
  <link rel="icon" type="image/svg+xml" href="/Images/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Nav bar -->
  <style>
    .hover-effect:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
    /* Navbar transition and visibility */
    .navbar-hidden {
      transform: translateY(-100%);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .navbar-visible {
      transform: translateY(0);
      opacity: 1;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
  </style>
  <!-- Hero section -->
  <style>
    .hero-section {
      background-image: url('/Images/bg3.jpg'); /* Adjust the background image path */
      background-size: cover;
      background-position: center;
    }
    .hover-effect:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- nav bar -->
  <nav id="navbar" class="bg-blue-100 bg-opacity-80 fixed w-full shadow-md z-10 navbar-visible">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="index.html">
            <img src="/Images/logo.png" alt="Procon Media Logo" class="w-16 h-auto">
          </a>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="/index.html" class="text-gray-800 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Home</a>
            <a href="Navbar/about.html" class="text-gray-800 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">About</a>
            <a href="/Navbar/gallery.html" class="text-gray-800 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Gallery</a>
            <a href="/Navbar/media.html" class="text-gray-800 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Media Coverage</a>
            <a href="/Navbar/Events & Entertainments.html & Entertainments.html" class="text-gray-800 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Events</a>
            <a href="/Navbar/contact.html" class="text-gray-800 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
          </div>
        </div>
        <div class="-mr-2 flex md:hidden">
          <button id="nav-toggle" class="bg-blue-500 text-white p-2 rounded-md focus:outline-none">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden">
      <a href="index.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-200">Home</a>
      <a href="Navbar/about.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-200">About</a>
      <a href="/Navbar/gallery.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-200">Gallery</a>
      <a href="/Navbar/media.html" class="text-gray-800 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Media Coverage</a>
      <a href="/Navbar/Events & Entertainments.html" class="text-gray-800 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Events</a>
      <a href="/Navbar/contact.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-200">Contact</a>
    </div>
  </nav>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    navToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
    const nav = document.getElementById('navbar');
    let lastScrollTop = 0;

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll <= 0) {
        nav.classList.remove('navbar-hidden');
        nav.classList.add('navbar-visible');
      } else if (currentScroll > lastScrollTop) {
        nav.classList.add('navbar-hidden');
        nav.classList.remove('navbar-visible');
      } else {
        nav.classList.remove('navbar-hidden');
        nav.classList.add('navbar-visible');
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>


  <!-- Hero Section -->
  <header class="hero-section h-screen bg-blue-100 bg-center bg-cover flex items-center justify-center text-center text-white">
    <div class="p-8 bg-black bg-opacity-50 rounded-lg">
      <h1 class="text-5xl font-bold mb-4">Welcome to Procon Media</h1>
      <p class="text-xl mb-6">Connecting Industry Leaders and Innovators</p>
      <a href="contact.html" class="bg-blue-500 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-600">Get in Touch</a>
    </div>
  </header>
</body>
</html>
